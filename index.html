<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- 顶部导航 -->
  <nav class="top-nav">
    <a href="index.html" class="logo">DLDG</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
 <!-- Instagram 链接 -->
  <a href="https://www.instagram.com/dldg.studio/" class="social-link" target="_blank">
    <img src="images/instagram.png" alt="Instagram">
  </a>
    
  </nav>

  <!-- 图片网格 -->
  <main class="grid">
    <img src="images/work1.jpg" alt="Work 1">
    <img src="images/work2.jpg" alt="Work 2">
    <img src="images/work3.jpg" alt="Work 3">
  </main>

  <!-- 弹窗 Modal -->
  <div id="modal" class="modal" onclick="closeModal(event)">
    <span class="close">&times;</span>
    <img id="modalImage" src="" alt="">
  </div>

  <!-- JavaScript -->
<script>
  // 获取所有图片
  const images = Array.from(document.querySelectorAll('.grid img'));
  let currentIndex = 0;

  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');

  // 打开弹窗
  function openModal(index) {
    currentIndex = index;
    modalImage.src = images[currentIndex].src;
    modal.classList.add('active'); // CSS 控制显示和动画
  }

  // 关闭弹窗
  function closeModal(e) {
    if (e.target.id === 'modal' || e.target.classList.contains('close')) {
      modal.classList.remove('active'); // 隐藏并淡出
    }
  }

  // 左右切换
  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    modalImage.src = images[currentIndex].src;
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    modalImage.src = images[currentIndex].src;
  }

  // 键盘控制
  document.addEventListener('keydown', function(e) {
    if (!modal.classList.contains('active')) return;
    if (e.key === 'Escape') closeModal({target: modal});
    if (e.key === 'ArrowRight') showNext();
    if (e.key === 'ArrowLeft') showPrev();
  });

  // 点击图片打开弹窗
  images.forEach((img, index) => {
    img.addEventListener('click', () => openModal(index));
  });

  // 点击关闭按钮或背景
  modal.addEventListener('click', closeModal);

  // 禁止右键菜单
  document.addEventListener('contextmenu', e => e.preventDefault());
</script>


</body>
</html>
