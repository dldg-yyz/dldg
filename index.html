<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="top-nav">
  <a href="index.html" class="logo">DLDG</a>
  <a href="shop.html">Shop</a>
  <a href="about.html">About</a>
</nav>

<main class="grid">
  <img src="images/work1.jpg" alt="Work 1">
  <img src="images/work2.jpg" alt="Work 2">
  <img src="images/work3.jpg" alt="Work 3">
  <!-- 继续添加作品图片 -->
</main>

<!-- 顶部导航 -->
  <nav class="top-nav">
    <a href="index.html" class="logo">MyName</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
  </nav>

  <!-- 图片网格 -->
  <div class="grid">
    <img src="images/work1.jpg" alt="Work 1" onclick="openModal('Work 1','images/work1.jpg','This is Work 1 description')">
    <img src="images/work2.jpg" alt="Work 2" onclick="openModal('Work 2','images/work2.jpg','This is Work 2 description')">
    <!-- 其他图片 -->
  </div>

  <!-- 弹窗 Modal -->
  <div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <span class="close" onclick="closeModal(event)">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="">
      <p id="modal-desc"></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function openModal(title, imgSrc, desc) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-img').src = imgSrc;
      document.getElementById('modal-desc').textContent = desc;
    }

    function closeModal(e) {
      // 点击弹窗背景或 × 按钮关闭
      if (e.target.id === 'modal' || e.target.className === 'close') {
        document.getElementById('modal').style.display = 'none';
      }
    }

    // 禁止右键
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>  
  
</body>
</html>
