<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- 顶部导航 -->
  <nav class="top-nav">
    <a href="index.html" class="logo">DLDG</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
  </nav>

  <!-- 图片网格 -->
  <main class="grid">
    <img src="images/work1.jpg" alt="Work 1">
    <img src="images/work2.jpg" alt="Work 2">
    <img src="images/work3.jpg" alt="Work 3">
  </main>

  <!-- 弹窗 Modal -->
  <div id="modal" class="modal" onclick="closeModal(event)">
    <span class="close">&times;</span>
    <img id="modalImage" src="" alt="">
  </div>

  <!-- JavaScript -->
  <script>
    const images = Array.from(document.querySelectorAll('.grid img'));
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modalImage');

      modalImage.src = images[index].src;
      modal.style.display = 'flex';
    }

    function closeModal(e) {
      if (
        e.target.id === 'modal' ||
        e.target.classList.contains('close')
      ) {
        document.getElementById('modal').style.display = 'none';
      }
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('modalImage').src = images[currentIndex].src;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('modalImage').src = images[currentIndex].src;
    }

    document.addEventListener('keydown', function (e) {
      const modal = document.getElementById('modal');
      if (modal.style.display !== 'flex') return;

      if (e.key === 'Escape') modal.style.display = 'none';
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
    });

    images.forEach((img, index) => {
      img.addEventListener('click', () => openModal(index));
    });

    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
